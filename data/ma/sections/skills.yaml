- name: تطوير البرمجيات
  summary: "خبير في بناء تطبيقات full-stack باستخدام مجموعة واسعة من التقنيات بما في ذلك JavaScript وTypeScript وNodeJS وPHP وFlutter. قدرة مثبتة على تصميم وتنفيذ حلول قابلة للتطوير، وصيانة قواعد الكود القديمة، وإعادة هيكلة الأنظمة للأداء وقابلية الصيانة."

- name: تطوير الويب
  summary: "ماهر في تطوير تطبيقات ويب متجاوبة وسهلة الاستخدام. إتقان أطر العمل الأمامية مثل ReactJS والتقنيات الخلفية بما في ذلك Symfony وKoaJS وPHP. نجاح مثبت في تكامل تصاميم Figma وتطوير مكونات قابلة لإعادة الاستخدام وضمان التوافق عبر المتصفحات."
  

- name: تطوير تطبيقات الموبايل
  summary: "خبرة عملية في إنشاء تطبيقات موبايل متعددة المنصات باستخدام Flutter وReact Native. تسليم تطبيقات موبايل وظيفية من المفهوم إلى النشر، مع التركيز على تجربة المستخدم والأداء والوظائف السلسة عبر جميع الأجهزة."

- name: DevOps
  summary: "تنفيذ خطوط إنتاج CI/CD لأتمتة عمليات الاختبار والنشر. استخدام مكثف لـ Docker للحاويات والنشر، مما يحسن سرعة التسليم واتساق البيئات. دعم سير عمل التحكم في الإصدارات والأتمتة."

- name: معمارية البرمجيات
  summary: "تصميم معماريات تطبيقات معيارية وقابلة للصيانة. المشاركة في مراجعات الكود والمناقشات التقنية التعاونية لضمان كود نظيف والالتزام بأفضل الممارسات. دعم تكامل الأنظمة المعقدة وتحديث المشاريع القديمة."

- name: أتمتة الاختبارات
  summary: "تطبيق صارم لاختبارات الوحدة باستخدام Jest للحفاظ على موثوقية الكود وتقليل الانتكاسات. بناء وصيانة مجموعات اختبار آلية كجزء من دورة حياة التطوير لضمان استقرار التطبيقات وضمان الجودة." 