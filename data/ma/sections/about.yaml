# a summary about you
summary: 'كمهندس برمجيات أول مع أكثر من 6 سنوات من الخبرة، أنا شغوف ببناء حلول برمجية عالية الجودة وقابلة للتطوير وسهلة الصيانة تحل مشاكل العالم الحقيقي. خبرتي تمتد عبر دورة حياة تطوير البرمجيات الكاملة، من التصور والتصميم إلى النشر والصيانة، مع تركيز قوي على TypeScript و React.js و PHP Symfony و Flutter. لدي سجل حافل من النجاح في تسليم المشاريع المعقدة، بما في ذلك دمج واجهات المشاريع المتنوعة وتطوير مكونات الويب المعيارية وقابلة لإعادة الاستخدام. أنا أزدهر في البيئات التعاونية وملتزم بكتابة كود نظيف وفعال والالتزام بأفضل الممارسات، بما في ذلك إجراء مراجعات كود شاملة وتنفيذ اختبارات وحدة قوية مع Jest. أنا دائماً حريص على التعلم والتكيف مع التقنيات والتحديات الجديدة. هدفي هو الاستفادة من مهاراتي وخبرتي للمساهمة في منظمة تطلعية تحدث تأثيراً إيجابياً، خاصة في بناء تطبيقات ويب وموبايل مبتكرة تعزز تجارب المستخدمين وتدفع النمو التجاري.'

